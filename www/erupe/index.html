<!DOCTYPE html>

	<head>

			<div class="right">

					</div>
				</div>
			</div>
		</div>
		<footer id="main_footer"></footer>
		<div id="main_start_now" style="display: none;z-index: 1000;">
			<p style="z-index: 1001;width: 96.9%;height: 100%;background-image: url(./resources/start_now.png);background-position: center;background-repeat: no-repeat;"></p>
